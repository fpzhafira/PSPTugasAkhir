<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
<title>Update Faculty</title>

</head>
<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">

		<div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">

				<h1 class="page-header">Update Faculty</h1>
				<form action="/sekre/faculty/update/submit" method="post" th:object="${faculty}">
					<div>
						<label for="idFaculty"> Faculty ID </label>
						<input type="text" name="idFaculty" readonly="readonly" th:field="${faculty.idFaculty}" />
					</div>
					<div>
						<label for="idUniv"> Univ ID </label>
						<input type="text" name="idUniv" readonly="readonly" th:field="${faculty.idUniv}" />
					</div>
					<div class="form-group blu-margin">
						<label> Pick Groups </label><br></br> <select name="idGroup"
							class="btn w3-btn w3-hover-red dropdown-toggle" type="button"
							data-toggle="dropdown">
							<option th:each="group : ${group}" th:value="${group.idGroup}"
								th:text="${group.groupName}"></option>
						</select>
					</div>
					<div>
						<label for="majorName"> Faculty Name </label>
						<input type="text" readonly = "true" name="facultyName" th:field="*{facultyName}" />
					</div>
					<div>
						<label for="idFaculty"> Faculty Accreditation </label>
						<input type="text" name="accreditation" th:field="*{accreditation}" />
					</div>		
					<div>
						<label for="telephoneNumber"> Telephone Number </label>
						<input type="text" name="telephoneNumber" th:field="*{telephoneNumber}" />
					</div>		
					
					<div>
						<button type="submit" name="action" value="save">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
