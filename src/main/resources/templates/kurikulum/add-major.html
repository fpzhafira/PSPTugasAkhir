<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
	<title>Add Major</title>
</head>

<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">

		<div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h1 class="page-header">Add Major</h1>
				<form action="/sekre/major/add/submit" method="post" th:object="${major}">
					
					<div>
						<label for="idFaculty"> Faculty ID </label>
						<input type="text" name="idFaculty" readonly="readonly" th:field="${faculty.idFaculty}" />
					</div>
					
					<div>
						<input type="text" name="majorName" th:placeholder="'Major Name'" />
					</div>
					
					<div>
						<button type="submit" name="action" value="save">Add Major</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
