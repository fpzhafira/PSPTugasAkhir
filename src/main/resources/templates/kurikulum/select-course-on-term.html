<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
	<title>Select Course On Term</title>
</head>

<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">

		<div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h1 class="page-header">Select Course On Term</h1>
				<form th:action="'/sekre/curriculum/submitcourse'" method="get">
					<div>
					<input type="text" name="idCurriculum"
							readonly="true" th:field="${curriculum.idCurriculum}" />
					</div>
			 		<div class="form-group blu-margin">
						<label> Pick Term </label><br></br> 
							<select name="picker" class="btn w3-btn w3-hover-red dropdown-toggle" type="button" data-toggle="dropdown">
								<option th:each="term : ${terms}" th:value="${term.idTerm}" th:text="${term.years} + ' - ' + ${term.termHeld}"></option>
							</select>
					</div>
					<div>
						<button type="submit" name="action" value="save">Select Course</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
