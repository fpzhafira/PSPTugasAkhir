<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
<title>View Term</title>

</head>
<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">

		<div>
			<div class="col-sm-4"></div>

			<div class="col-sm-4">
				<h3 th:text="${term.years}"></h3>
				<h3 th:text="'This term is held in: '"></h3>
				<th:block th:switch="${term.termHeld}">
								<div th:case="'1'">
									<h3>
										<p> Odd (Ganjil) </p>
									</h3>
								</div>
								<div th:case="'2'">
									<h3>
										<p> Even (Genap) </p>
									</h3>
								</div>
								<div th:case="'3'">
									<h3>
										<p> Summer (Semester Pendek) </p>
									</h3>
								</div>
							</th:block>
			</div>
			<div class="col-sm-4"></div>

		</div>
	</div>
</body>
</html>
