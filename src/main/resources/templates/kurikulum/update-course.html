<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
<title>Update Course</title>

</head>
<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">

		<div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">

				<h1 class="page-header">Update Course</h1>
				<form action="/sekre/course/update/submit" method="post" th:object="${course}">
					<div>
						<label for="idCourse"> Major ID </label>
						<input type="text" name="idCourse" readonly = "true" th:field="*{idCourse}" />
					</div>
					<div>
						<label for="courseName"> Course Name </label>
						<input type="text" name="courseName" th:field="*{courseName}" />
					</div>
					<div>
						<label for="sks"> SKS </label>
						<input type="text" name="sks" th:field="*{sks}" />
					</div>
					<div>
						<label for="sksRequired"> SKS Required </label>
						<input type="text" name="sksRequired" th:field="*{sksRequired}" />
					</div>		
					<div>
						<button type="submit" name="action" value="save">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
