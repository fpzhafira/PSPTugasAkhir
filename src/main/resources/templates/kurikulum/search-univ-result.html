<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
	<title>Search University Result</title>
</head>

<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">
	
	<div>
		<h2 class="text-center">University List</h2>
		<br> </br>	
		<table id="datatable" class="table display">
			<thead>
				<tr>
				<th>ID</th>
				<th>University Name</th>
				<th>Telephone Number</th>
				<th>Address</th>
				<th>Accreditation</th>
				<th>Option</th>
				</tr>
			</thead>
			
			<tbody>
				<div th:each="univ,iterationStatus: ${univs}">
					<tr>
						<td>
							<p th:text="${univ.idUniv}"></p>
						</td>
						<td>
							<p th:text="${univ.univName}"></p>
						</td>
						<td>
							<p th:text="${univ.telephoneNumber}"></p>
						</td>
						<td>
							<p th:text="${univ.address}"></p>
						</td>
						<td>
							<p th:text="${univ.accreditation}"></p>
						</td>
						<td>
							 <a th:href="'/sekre/univ/view/'+${univ.idUniv}"><button type="button" class="btn btn-primary">See Details</button> </a>	
						</td>
					</tr>
				</div>
			</tbody>
		</table>
	</div>
	</div>
</body>
</html>
