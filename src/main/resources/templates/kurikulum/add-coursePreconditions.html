<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">

<head>
<title>Add Course Preconditions</title>

</head>
<body>
	<div th:fragment="content" class="col-md-8 col-md-offset-2">

		<div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4">

				<h1 class="page-header">Add Preconditions</h1>
				<form action="/sekre/course/addPreconditions/submit" method="get">
					<div>
						<label for="idCourse"> Course ID </label>
						<input type="text" name="idCourse" readonly = "true" th:field="${course.idCourse}" />
					</div>
					<div>
						<label for="courseName"> Course Name </label>
						<input type="text" name="courseName" readonly = "true" th:field="${course.courseName}" />
					</div>
					<div class="form-group blu-margin">
						<label> Pick Course Preconditions</label><br></br> 
							<select name="idPreconditions" 
									class="btn w3-btn w3-hover-red dropdown-toggle" 
									type="button"
									data-toggle="dropdown">
								<option th:each="precon : ${preconditions}" 
										th:value="${precon.idCourse}"
										th:text="${precon.courseName}">
								</option>
							</select>
					</div>
					<div>
						<button type="submit" name="action" value="save">Add Preconditions</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
