<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="master :: master">
<head>
<title>View University</title>
</head>
<body>
	
	<div th:fragment="content" class="col-md-8 col-md-offset-2">
	
	
	<div>
		<div class="col-sm-4">
			<h3 th:text="${univ.idUniv} + ' - ' + ${univ.univName}"></h3>
			<h3 th:text="'Akreditasi: ' + ${univ.accreditation}"></h3>
			<h4 th:text = "${univ.address} + ' - ' + ${univ.telephoneNumber}"> </h4>
		</div>
		<div class="col-sm-6"></div>
		<div class="col-sm-2">
			<a class="text-warning" th:href="'/sekre/univ/update/' + ${univ.idUniv}"><button
					type="button" class="btn btn-warning">Update Group</button> </a>
					<br></br>
			<a class="text-warning" th:href="'/sekre/faculty/add'"><button
					type="button" class="btn btn-warning">Add Group</button> </a>
			<br></br>
			
		</div>
		
		<h2 class="text-center">Group List</h2>
		<br> </br>	
		<table id="datatable" class="table display">
			<thead>
				<tr>
				<th>ID</th>
				<th>Group Name</th>
				<th>Option</th>
				</tr>
			</thead>
			
			<tbody>
				<div th:each="group,iterationStatus: ${group}">
					<tr>
						<td>
							<p th:text="${group.idGroup}"></p>
						</td>
						<td>
							<p th:text="${group.groupName}"></p>
						</td>
						<td>
						<a class="text-alert" th:href="'/sekre/group/view/' + ${group.idGroup}"><button
					type="button" class="btn btn-danger">See Details</button> </a>
					</td>
					</tr>
				</div>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
