	<div th:fragment="content" class="col-md-8 col-md-offset-2">
		<div class="row">
		<h1>Schedule</h1>
<table id="datatable" class="table display">
				<thead>
					<tr>
						<th>No.</th>
						<th>Schedule ID</th>
						<th>Day</th>
						<th>Time Start</th>
						<th>Time End</th>
					</tr>
				</thead>
				
				<tbody>
					<div th:each="schedule,iterationStatus: ${schedule}">
						<tr>
							<td>
								<p th:text="${iterationStatus.count}"></p>
							</td>
							<td>
								<p th:text="${schedule.schedule_id}"></p>
							</td>
							<td>
								<p th:text="${schedule.day}"></p>
							</td>
							<td>
								<p th:text="${schedule.time_start}"></p>
							</td>
							<td>
								<p th:text="${schedule.time_end}"></p>
							</td>
							<td>
								<a th:href="'/sekre/schedule/student-attendance/' + ${schedule.schedule_id}" > View Student Attendance</a><br/>
							</td>
							<td>
								<a th:href="'/sekre/schedule/lecturer-attendance/' + ${schedule.schedule_id}" > View Lecturer Attendance</a><br/>
							</td>
						</tr>
					</div>
				</tbody>
			</table>			
		</div>
	</div>
